    <form>
        <fieldset class="aanmelden">

            <div>
                <legend>Meld je hier aan!</legend>

                <label for="name">Voornaam:</label>
                <input id="name" type="text" required>


                <label for="surname">Achternaam: </label>
                <input id="surname" type="text" required>

                <label for="addres">Adres: </label>
                <input id="addres" type="text" required>

                <label for="tel">Telefoon: </label>
                <input id="tel" type="number" required>
                
                <label for="email">Email: </label>
                <input id="email" type="email" placeholder="voorbeeld: @hotmail.com">

                <label for="password">Wachtwoord: </label>
                <input id="password" type="password" pattern="[A-Z a-z].{5,}" required> 
                
                
             
                
                <p class="wachtwoordeis"> Het wachtwoord moet minstens 6 karakters lang zijn</p>

                

                <p class="feedback">Het formulier is goed ingevuld. U kunt zich nu aanmelden.</p>
                
                <footer><button>Aanmelden</button></footer>

            </div>


        </fieldset>
